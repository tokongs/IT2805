<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>A list apart</title>
	<link rel="stylesheet" type="text/css" href="style.css" />

	<style>
		footer {
			position: fixed;
			bottom: 0;
		}
	</style>

</head>

<body>

	<div class="wrapper">
		<h1>This is a list</h1>
		<ul>
			<li>HTML5</li>
			<li>CSS</li>
			<li class="no_bullet">
				<ul>
					<li>LESS</li>
					<li>Sass</li>
					<li>SCSS</li>
				</ul>
			</li>
			<li>JavaScript</li>
			<li class="no_bullet">

				<ul>
					<li>React</li>
					<li>Node</li>
					<li>Jquery</li>
					<li>AngularJS</li>
					<li>Backbone</li>
					<li>Ember</li>
					<li>Babel</li>
				</ul>

			</li>
		</ul>
		<footer>TEst</footer>
	</div>

</body>

</html>
